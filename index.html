<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowing about screen</title>
</head>
<body>
    
    <p class="width"></p>
    <p class="height"></p>

    <script>
        let width = document.querySelector('.width');
        let height = document.querySelector('.height');

        width.innerHTML = 'The width of your screen is; ' + screen.width + '.';
        height.innerHTML = 'The width of your screen is; ' + screen.height + '.';
    </script>
    
</body>
</html>
